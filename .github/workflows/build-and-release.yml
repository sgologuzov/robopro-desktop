name: Build and release

on:
  push:
    tags:
      - 'v*'
    paths-ignore:
      - 'README.md'
      - 'CHANGE.md'
      - 'doc/*'
      - '.github/*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: RoboPro Desktop ${{ steps.tag.outputs.tag }}
          body: |
            ## Change Log

            - **Новый функционал**
                1.  Добавить датчик температуры A0 #9

            - **Исправление ошибок**

                1. Некорретно работает команда поворотов #1
                2. Отсутствуют блоки регулирования мощности #2
                3. Инвертировать показания датчика A3 #3
                4. Изменить диапазон показаний датчиков #4
                5. Ошибка/задержка для включения и выключения цветных светодиодов #5
                6. Не работают кнопки #6
          draft: true
          prerelease: false

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Npm Install
        run: |
          npm ci

      - name: Build and Publish
        env:
          GA_ID: ${{ secrets.GA_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run publish

